<div id="sign-up-modal-1" class="mdl-grid mdl-grid--no-spacing">
    <div class="mdl-cell mdl-cell--5-col photo" style="background: url(^image_url) center / cover;">
    </div>
    <div class="mdl-cell mdl-cell--7-col mdl-typography--text-center">
        <div class="mdl-typography--headline margin--bottom-16px">
            ^ad_title
        </div>
        <div class="sign-up-modal-subtitle mdl-typography--subhead margin--bottom-16px">
            ^ad_content
        </div>
        <a id="ask-question" class="mdl-button mdl-button__block mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored mdl-color-text--white" href="^btn_link" data-upgraded=",MaterialButton,MaterialRipple" onclick="mixpanel.track(\'popup-ask-click\');">
^btn_label<span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></a>
